<!DOCTYPE html>
<html>
<head>
    <title>Upload Customer Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Customer Data</h1>
        <p>Please upload a CSV file containing customer transaction data. The file should include columns like CustomerID, InvoiceNo, InvoiceDate, Quantity, and UnitPrice.</p>
        
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select CSV file:</label>
                <input type="file" name="file" id="file" accept=".csv" required>
            </div>
            <button type="submit" class="btn">Upload and Analyze</button>
        </form>
        
        <div class="back-link">
            <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
