<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Segmentation Results</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 40px;
        }
        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .download {
            text-align: center;
            margin-top: 40px;
        }
        .download a {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
        }
        .download a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Segmentation Results</h1>
    <div class="grid">
        <div class="chart-container">
            <div id="plot1"></div>
        </div>
        <div class="chart-container">
            <div id="plot2"></div>
        </div>
        <div class="chart-container">
            <div id="plot3"></div>
        </div>
        <div class="chart-container">
            <div id="plot4"></div>
        </div>
    </div>
    <div class="download">
        <a href="data:text/csv;base64,{{ csv_data }}" download="segmented_customers.csv">Download Segmented CSV</a>
    </div>

    <script>
        var plot1 = {{ img1 | safe }};
        var plot2 = {{ img2 | safe }};
        var plot3 = {{ img3 | safe }};
        var plot4 = {{ img4 | safe }};

        Plotly.newPlot('plot1', plot1.data, plot1.layout);
        Plotly.newPlot('plot2', plot2.data, plot2.layout);
        Plotly.newPlot('plot3', plot3.data, plot3.layout);
        Plotly.newPlot('plot4', plot4.data, plot4.layout);
    </script>
</body>
</html>
